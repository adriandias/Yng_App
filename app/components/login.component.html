<div class="container">
    <h1>Formulario de Login</h1>
    <form>

      <div class="form-group">
        <label for="user">Usuario</label>
        <input type="text" class="form-control" id="user" placeholder="Usuario"
               required
               [(ngModel)]="formulario.user" name="user">
      </div>

      <div class="form-group">
        <label for="pwd">Contraseña</label>
        <input type="password" class="form-control" id="pwd" placeholder="Contraseña"
               [(ngModel)]="formulario.password" name="password">
               <a routerLink="/register">¿No estás registrado?</a> <a routerLink="/olvido">¿Olvidaste la contraseña?</a>
      </div>

      <button type="submit" class="btn btn-default" (click)="loguear()">Submit</button>
    </form>
</div>

<div>
	<button class="btn btn-lg btn-social btn-facebook" style="font-size: 1.5em;" (click)="onFacebookLoginClick()">
	    <i class="fa fa-facebook fa-fw"></i>Facebook
	</button>

</div>
{{username}}

<div id="google-login" data-onsuccess="onGoogleLoginSuccess"></div>
