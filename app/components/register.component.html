<button (click)="pinguear()">PING</button>
<button (click)="mostrar()">mostrarToken</button>
<div class="container">
    <h1>Formulario de Registracion</h1>
    <form>

      <div class="form-group">
        <label for="user">Usuario</label>
        <input type="text" class="form-control" id="user" placeholder="Usuario"
               required
               [(ngModel)]="formulario.user" name="user" minlength="5" maxlength="21"
               #user="ngModel">
      </div>

      <div class="form-group">
        <label for="pwd">Contrase単a</label>
        <input type="password" class="form-control" id="pwd" placeholder="Contrase単a" minlength="6" maxlength="20"
               required
               [(ngModel)]="formulario.password" name="password">
      </div>

      <div class="form-group">
        <label for="confirmpwd">Confirmar contrase単a</label>
        <input type="password" class="form-control" id="confirmpwd" placeholder="Confirmar contrase単a" minlength="6" maxlength="20"
               required
               [(ngModel)]="formulario.confirmpassword" name="confirmpassword">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com"
               required
               [(ngModel)]="formulario.email" name="email" maxlength="50">
               {{diagnostic}}
               {{drespuesta}}
      </div>

      <button type="submit" class="btn btn-default" (click)="registrar()">Submit</button>
    </form>
</div>
