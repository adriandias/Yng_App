<button (click)="pinguear()">PING</button>
<button (click)="mostrar()">mostrarToken</button>
<div class="container">
    <h1>Formulario de Registracion</h1>
    <form (ngSubmit)="registrar()" #registerForm="ngForm">

      <div class="form-group">
        <label for="user">Usuario</label>
        <input type="text" class="form-control" id="user" placeholder="Usuario"
               required
               [(ngModel)]="formulario.user" name="user" minlength="5"
               #user="ngModel">
      </div>

      <div class="form-group">
        <label for="pwd">Contraseña</label>
        <input type="password" class="form-control" id="pwd" placeholder="Contraseña" minlength="6"
               [(ngModel)]="formulario.password" name="pwd" reverse="true"
               required >
      </div>

      <div class="form-group">
        <label for="cpwd">Confirmar contraseña</label>
        <input type="password" class="form-control" id="cpwd" placeholder="Confirmar contraseña" name="cpwd"
               [(ngModel)]="formulario.confirmpassword" validateEqual="pwd"
               required >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com"
               required
               [(ngModel)]="formulario.email" name="email" maxlength="50">
               {{diagnostic}}

      <div class="olvidar">Olvidé la contraseña</div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!registerForm.form.valid">Submit</button>
    </form>
</div>
