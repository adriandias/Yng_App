<div class="container">
    <h1>Inserte el codigo</h1>
    <h4>Le enviamos un codigo de 6 letras a su<br>correo electronico. Insertelo aqui</h4>
    <form>

      <div class="form-group">
        <label for="codigo">Codigo</label>
        <input type="text" class="form-control" id="codigo" placeholder="asDFgH"
               required
               [(ngModel)]="formulario.codigo" name="user">
      </div>

      <button type="submit" class="btn btn-default" (click)="enviarCodigo()">Submit</button>
    </form>
</div>
