<button (click)="pinguear()">PING</button>
<div class="container">
    <h1>Formulario de Login</h1>
    <form>

      <div class="form-group">
        <label for="user">Usuario</label>
        <input type="text" class="form-control" id="user"
               required
               [(ngModel)]="formulario.user" name="user">
      </div>

      <div class="form-group">
        <label for="pwd">Contrase√±a</label>
        <input type="password" class="form-control" id="pwd"
               [(ngModel)]="formulario.password" name="password">
               {{diagnostic}}
      </div>

      <button type="submit" class="btn btn-default" (click)="loguear()">Submit</button>
    </form>
</div>
